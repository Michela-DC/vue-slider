<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1184px-Vue.js_Logo_2.svg.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Carousel</title>
</head>
<body>

    <main>

        <div id="app" class="container">
            <div class="slide-container" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">
                <figure class="slide-wrapper">
                    <!-- per assegnargli la classe: se activeIndex ha lo stesso valore dell'indice che cicla dentro l'array allora gli assegno la classe active -->
                    <img v-for="(item, i) in slides" :class ="activeSlide(i)"  class="slide" v-bind:src="item.image" alt="">
                </figure>
                <div class="img-info">
                    <h3 class="img-title" v-for="(item, i) in slides" :class ="activeSlide(i)">{{ item.title }}</h3>
                    <h5 class="img-title" v-for="(item, i) in slides" :class ="activeSlide(i)">{{ item.description}} </h5>
                </div>
            </div>
            
            <div class="thumbnails-container">
                <button @click="up" id="btn-up">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
                
                <div class="img-container" v-for="(item, i) in slides" :class ="[activeIndex === i ? 'active-thumbnail' : '']" >
                    <!-- altro modo per assegnare la classe active-slide Ã¨ usare l'operatore ternario direttamente nell'html -->
                    <img class="thumbnail" v-bind:src="item.image" @click="clickOnThumbnail(i)" alt="">
                </div>
        
                <button @click="down" id="btn-down">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
