<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1184px-Vue.js_Logo_2.svg.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Carousel</title>
</head>
<body>

    <main>

        <div id="container">
            <div class="slide-container">
                <figure class="slide-wrapper">
                    <img v-for="(item, i) in slides" :class ="[activeIndex === i ? 'active-slide' : '']"  class="slide" v-bind:src="item.image" alt="">
                </figure>
                <div class="img-info">
                    <h3 v-for="(item, i) in slides" :class ="[activeIndex === i ? 'active-slide' : '']"  class="img-title">{{ item.title }}</h3>
                    <h4 v-for="(item, i) in slides" :class ="[activeIndex === i ? 'active-slide' : '']"  class="img-title">{{ item.description}} </h4>
                </div>
            </div>

            <div class="thumbnails-container">
                <button @click="up" id="btn-up">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>

                <div class="img-container">
                    <!-- per assegnargli la classe: se activeIndex ha lo stesso valore dellÃ­ndice che cicla dentro l'array allora gli assegno la classe active altrimenti ha la classe not-active-->
                    <img v-for="(item, i) in slides" :class ="[activeIndex === i ? 'active' : 'not-active' ]"  class="thumbnail" v-bind:src="item.image" alt="">
                </div>
        
                <button @click="down" id="btn-down">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
